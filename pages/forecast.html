<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c7ac081a39.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="f-current-weather-container">
            <div class="f-location-and-temperature">
                <div class="f-location-container">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="f-current-location">London, ON</p>
                </div>
                <div class="f-current-temperature-container">
                    <p class="f-current-temperature">25c</p>
                    <p class="f-current-weather-condition">Partly Cloudy</p>
                </div>
            </div>
            <div class="f-weather-image">
                <img src="../assets/icons/weather-icon-example.svg" alt="">
            </div>
        </div>
        <div class="f-forecast-container">
            <p class="f-day">Tommorow</p>
            <div class="f-weather-condition-img">
                <p class="f-weather-condition">Sunny</p>
                <img src="../assets/icons/weather-icon-example.svg" alt="">
            </div>
            <p>24c</p>
        </div>

        <div class="f-forecast-container">
            <p class="f-day">Tuesday</p>
            <div class="f-weather-condition-img">
                <p class="f-weather-condition">Sunny</p>
                <img src="../assets/icons/weather-icon-example.svg" alt="">
            </div>
            <p>24c</p>
        </div>

        <div class="f-forecast-container">
            <p class="f-day">Wednesday</p>
            <div class="f-weather-condition-img">
                <p class="f-weather-condition">Sunny</p>
                <img src="../assets/icons/weather-icon-example.svg" alt="">
            </div>
            <p>24c</p>
        </div>
        <nav class="navigation-bar">
            <a href="../index.html">
                <div class="nav-item"><i class="fa-solid fa-house-chimney"></i></div>
            </a>
            <a href="">
                <div class="nav-item"><i class="fa-solid fa-square-poll-horizontal"></i></div>
            </a>
            <a href="">
                <div class="nav-item"><i class="fa-solid fa-book-bookmark"></i></div>
            </a>
        </nav>

        <!-- <script src="../scripts/main.js"></script> -->
</body>

</html>

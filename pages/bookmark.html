<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c7ac081a39.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="top-icons add-location">
            <div class="search-container" id="searchContainer">
                <input class="search-bar" id="searchBar" type="text" placeholder="Enter the location">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <div class="forecast-container bookmark-container">
            <p class="forecast-heading">Saved Location</p>
            <div class="f-forecast-container">
                <p class="f-day">India</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24째C</p>
            </div>

            <div class="f-forecast-container">
                <p class="f-day">China</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24째C</p>
            </div>

            <div class="f-forecast-container">
                <p class="f-day">Canada</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24째C</p>
            </div>

            <div class="f-forecast-container">
                <p class="f-day">Paris</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24째C</p>
            </div>
        </div>
    </div>

        <a href="../index.html">
            <div class="nav-item"><i class="fa-solid fa-house-chimney"></i></div>
        </a>
        <a href="./bookmark.html">
            <div class="nav-item"><i class="fa-solid fa-book-bookmark"></i></div>
        </a>
        <a href="./profile.html">
            <div class="nav-item"><i class="fa-solid fa-user"></i></div>
        </a>
    </nav>

    <script src="../scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7ac081a39.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="top-icons">
            <i class="fa-solid fa-location-crosshairs"></i>
            <div class="search-container" id="searchContainer">
                <input class="search-bar" id="searchBar" type="text" placeholder="Enter the location">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="location-and-img-container">
            <div class="location-container">
                <h2 class="location-name" id="locationName">London, ON</h2>
                <i class="fa-regular fa-bookmark"></i>
                <i class="fa-solid fa-bookmark" style="display: none;"></i>

            </div>
            <div class="image-container">
                <img src="./assets/icons/weather-icon-example.svg" alt="weather-image" id="weatherImage"
                    class="weather-image">
            </div>
        </div>
        <div class="temperature-container">
            <h2 class="temperature">25c</h2>
            <h4 class="weather-condition">Mostly cloudy</h4>
        </div>
        <div class="weather-conditions-tile-container">
            <div class="weather-conditions-tile">
                <img src="./assets/icons/temperature-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Feels like</p>
                <p class="weather-condition-value">30c</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/humidity-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Humidity</p>
                <p class="weather-condition-value">80%</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/wind-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Wind</p>
                <p class="weather-condition-value">1 mi/h</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/uv-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">UV</p>
                <p class="weather-condition-value">4 weak</p>
            </div>
        </div>

        <div class="forecast-container">
            <p class="forecast-heading">Forecast</p>
            <div class="f-forecast-container">
                <p class="f-day">Tommorow</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24°C</p>
            </div>

            <div class="f-forecast-container">
                <p class="f-day">Tuesday</p>
                <div class="f-weather-condition-img">
                    <p class="f-weather-condition">Sunny</p>
                    <img src="../assets/icons/weather-icon-example.svg" alt="">
                </div>
                <p>24°C</p>
            </div>
        </div>
    </div>
    <nav class="navigation-bar">
        <a href="./">
            <div class="nav-item"><i class="fa-solid fa-house-chimney"></i></div>
        </a>
        <a href="./pages/forecast.html">
            <div class="nav-item"><i class="fa-solid fa-square-poll-horizontal"></i></div>
        </a>
        <a href="">
            <div class="nav-item"><i class="fa-solid fa-book-bookmark"></i></div>
        </a>
    </nav>

    <script src="./scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7ac081a39.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container" id="indexContainer">
        <div class="top-icons">
            <i class="fa-solid fa-location-crosshairs" id="currentLocationIcon"></i>
            <div class="search-container" id="searchContainer">
                <input class="search-bar" id="searchBar" type="text" placeholder="Enter the location">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="container-2x">
            <div class="container-row">
                <div class="location-and-img-container">
                    <div class="location-container">
                        <h2 class="location-name" id="locationName">London, ON</h2>
                         <i class="fa-regular fa-bookmark" onclick="handleBookmarkClick()" id="bookmarkIcon"></i>
                        <!-- <i class="fa-solid fa-bookmark" style="display: none;"></i> -->
                    </div>
                    <div class="image-container">
                        <img src="./assets/icons/weather-icon-example.svg" alt="weather-image" id="weatherImage"
                            class="weather-image">
                    </div>
                </div>
                <div class="temperature-container">
                    <h2 class="temperature" id="temperature">25c</h2>
                    <h4 class="weather-condition" id="weatherCondition">Mostly cloudy</h4>
                </div>
            </div>
            <div class="weather-conditions-tile-container">
                <div class="weather-conditions-tile">
                    <img src="./assets/icons/temperature-icon.svg" alt="icon" class="weather-condition-icon">
                    <p class="weather-condition-title">Feels like</p>
                    <p class="weather-condition-value" id="feelsLike">30c</p>
                </div>
                <div class="weather-conditions-tile">
                    <img src="./assets/icons/humidity-icon.svg" alt="icon" class="weather-condition-icon">
                    <p class="weather-condition-title">Humidity</p>
                    <p class="weather-condition-value" id="humidity">80%</p>
                </div>
                <div class="weather-conditions-tile">
                    <img src="./assets/icons/wind-icon.svg" alt="icon" class="weather-condition-icon">
                    <p class="weather-condition-title">Wind</p>
                    <p class="weather-condition-value" id="wind">1 mi/h</p>
                </div>
                <div class="weather-conditions-tile">
                    <img src="./assets/icons/uv-icon.svg" alt="icon" class="weather-condition-icon">
                    <p class="weather-condition-title">UV</p>
                    <p class="weather-condition-value" id="uv">4 weak</p>
                </div>
            </div>
        </div>


        <div class="forecast-container">
            <p class="forecast-heading">Forecast</p>
            <div class="row" id="f-row">
                <!-- <div class="f-forecast-container">
                    <p class="f-day" id="forecastDay">Tommorow</p>
                    <div class="f-weather-condition-img">
                        <p class="f-weather-condition" id="forecastWeatherCondition">Sunny</p>
                        <img src="../assets/icons/weather-icon-example.svg" alt="" id="forecastImage">
                    </div>
                    <p id="forecastTemperature">24°C</p>
                </div>

                <div class="f-forecast-container">
                    <p class="f-day">Tuesday</p>
                    <div class="f-weather-condition-img">
                        <p class="f-weather-condition">Sunny</p>
                        <img src="../assets/icons/weather-icon-example.svg" alt="">
                    </div>
                    <p>24°C</p>
                </div> -->
            </div>

        </div>
    </div>
    <nav class="navigation-bar">
        <a href="./index.html">
            <div class="nav-item"><i class="fa-solid fa-house-chimney" id="homeNavIcon"></i></div>
        </a>
        <a href="./pages/bookmark.html">
            <div class="nav-item"><i class="fa-solid fa-book-bookmark" id="bookmarkNavIcon"></i></div>
        </a>
        <a href="./pages/profile.html">
            <div class="nav-item"><i class="fa-solid fa-user" id="profileNavIcon"></i></div>
        </a>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="w-100 text-center position-relative">
                        <h5 class="modal-title d-inline-block text-black" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close position-absolute end-0 close-btn"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body text-black">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="userLoginEmail" placeholder="Enter the email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="userLoginPaswrd"
                            placeholder="Enter the password">
                    </div>
                    <div class="mb-3">
                        <p class="text-center">Not Registered? <a href="" data-bs-dismiss="modal"
                                data-bs-toggle="modal" data-bs-target="#registerationModal" id="bookmarkIcon">Sign
                                up</a></p>
                    </div>
                </div>
                <div class="modal-footer text-black justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for registeration -->

    <div class="modal fade" id="registerationModal" tabindex="-1" aria-labelledby="registerationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="w-100 text-center position-relative">
                        <h5 class="modal-title d-inline-block text-black" id="registerationModalLabel">Register User
                        </h5>
                        <button type="button" class="btn-close position-absolute end-0 close-btn"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body text-black">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="userEmailRegister"
                            placeholder="Enter the email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="passwordRegister"
                            placeholder="Enter the password">
                    </div>
                    <p class="text-center">
                        <a href="" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            id="bookmarkIcon">Login</a>
                    </p>

                </div>
                <div class="modal-footer text-black justify-content-center">
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/services.js"></script>
</body>

</html>

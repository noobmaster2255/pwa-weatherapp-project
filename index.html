<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="location-container">
            <img src="./assets/icons/location-2955.svg" alt="location-icon" class="location-icon">
            <h2 class="location-name" id="locationName">London, ON</h2>
        </div>
        <div class="">
            <img src="./assets/icons/weather-icon-example.svg" alt="weather-image" id="weatherImage" class="weather-image">
        </div>
        <div class="temperature-container">
            <h2 class="temperature">25c</h2>
            <h4 class="weather-condition">Mostly cloudy</h4>
        </div>
        <div class="weather-conditions-tile-container">
            <div class="weather-conditions-tile">
                <img src="./assets/icons/temperature-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Feels like</p>
                <p class="weather-condition-value">30c</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/humidity-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Humidity</p>
                <p class="weather-condition-value">80%</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/wind-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">Wind</p>
                <p class="weather-condition-value">1 mi/h</p>
            </div>
            <div class="weather-conditions-tile">
                <img src="./assets/icons/uv-icon.svg" alt="icon" class="weather-condition-icon">
                <p class="weather-condition-title">UV</p>
                <p class="weather-condition-value">4 weak</p>
            </div>
        </div>
    </div>
    <nav class="navigation-bar">
        <a href=""><img src="./assets/icons/home-icon.svg" alt="home" class="nav-icon"></a>
        <a href=""> <img src="./assets/icons/forecast-icon.svg" alt="forecast" class="nav-icon"></a>
        <a href=""><img src="./assets/icons/bookmark-icon.svg" alt="bookmarks" class="nav-icon"></a>
    </nav>
</body>

</html>
